<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguagens Aposta</title>
    <style>
        /* Estilos gerais e reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #53799e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        /* Estilos do cabeçalho */
        header {
            width: 100%;
            background: #1d436d;
            color: #ecfff9a4;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        /* Área de conteúdo principal */
        .main-content {
            width: 90%;
            max-width: 1200px;
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        /* Seção de apostas */
        .bet-section {
            flex: 3;
            background: #023a5ad7;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgb(30, 191, 219);
        }

        .bet-section h2 {
            font-size: 1.5em;
            color: #11d8d8;
            margin-bottom: 15px;
        }

        /* Estilos de opções de apostas */
        .bet-category {
            margin-bottom: 20px;
        }

        .bet-category h3 {
            font-size: 1.2em;
            color: #00d3f8;
            margin-bottom: 10px;
        }

        .bet-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #216fbd;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: background 0.3s;
        }

        .bet-option:hover {
            background: #0a64bd;
        }

        .team-names {
            font-size: 1.1em;
        }

        .odds {
            display: flex;
            gap: 10px;
        }

        .odds button {
            background: #05eeff;
            color: #103d70;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .odds button:hover {
            background: #3e638b;
        }

        .odds button a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        Linguagens
    </header>

    <!-- Conteúdo principal -->
    <div class="main-content">
        <!-- Seção de Apostas -->
        <div class="bet-section">
            <h2>Aposte na sua área favorita!</h2>

            <!-- Categoria de apostas: Língua Portuguesa -->
            <div class="bet-category">
                <h3>Lingua Portuguesa</h3>
                <div class="bet-option">
                    <span class="team-names">Professora Gisele</span>
                    <div class="odds">
                        <button><a href="portugues.html">1.92</a></button>
                    </div>
                </div>
            </div>

            <!-- Categoria de apostas: Língua Inglesa -->
            <div class="bet-category">
                <h3>Lingua Inglesa</h3>
                <div class="bet-option">
                    <span class="team-names">Professora Naja</span>
                    <div class="odds">
                        <button><a href="ingles.html">1.76</a></button>
                    </div>
                </div>
            </div>

            <!-- Categoria de apostas: Educação Física -->
            <div class="bet-category">
                <h3>Educação Física</h3>
                <div class="bet-option">
                    <span class="team-names">Professor Ricardo</span>
                    <div class="odds">
                        <button><a href="educaçao.html">1.20</a></button>
                    </div>
                </div>
            </div>

            <!-- Categoria de apostas: Artes -->
            <div class="bet-category">
                <h3>Artes</h3>
                <div class="bet-option">
                    <span class="team-names">Professora Marcela</span>
                    <div class="odds">
                        <button><a href="artes.html">1.20</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
