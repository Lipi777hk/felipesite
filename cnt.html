<!DOCTYPE html>

    <style>
        /* Estilos gerais e reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #4e1d9cef;
            color: #f3f3f3;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        /* Estilos do cabeçalho */
        header {
            width: 100%;
            background: #da2aae8a;
            color: #fff1fd;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        /* Área de conteúdo principal */
        .main-content {
            width: 90%;
            max-width: 1200px;
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        /* Seção de apostas esportivas */
        .bet-section {
            flex: 3;
            background: #d83cbeab;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgb(255, 54, 178);
        }

        .bet-section h2 {
            font-size: 1.5em;
            color: #ffffff;
            margin-bottom: 15px;
        }

        /* Estilos de opções de apostas */
        .bet-category {
            margin-bottom: 20px;
        }

        .bet-category h3 {
            font-size: 1.2em;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .bet-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #550e51;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: background 0.3s;
        }

        .bet-option:hover {
            background: #ffffff;
        }

        .team-names {
            font-size: 1.1em;
        }

        .odds {
            display: flex;
            gap: 10px;
        }

        .odds button {
            background: #ff0077;
            color: #fdfdfd;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .odds button:hover {
            background: #1a66b8;
        }
    </style>
</head>
