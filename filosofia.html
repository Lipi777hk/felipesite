    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #de71ff5e;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #85048a;
        }
        p {
            margin: 10px 0;
            font-size: 1.2rem;
            color: #5f009e;
            text-align: center;
            max-width: 600px;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border: 2px solid #5900e7;
            border-radius: 10px;
        }
    </style>
</head>
