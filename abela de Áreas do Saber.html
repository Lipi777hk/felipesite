<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Disciplinas e Professores</title>
    <style>

            margin: 0;
            padding: 0;

        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
        }
        h1 {
            text-align: left;
            color: #333;
        }

            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>

</html>
