<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linguagens aposta</title>
    <style>
        /* Estilos gerais e reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #00746e;
            color: #00e1ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        /* Estilos do cabeçalho */
        header {
            width: 100%;
            background: #003c418a;
            color: #ecfff9a4;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        /* Área de conteúdo principal */
        .main-content {
            width: 90%;
            max-width: 1200px;
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        /* Seção de apostas esportivas */
        .bet-section {
            flex: 3;
            background: #005c9191;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgb(5, 252, 219);
        }

        .bet-section h2 {
            font-size: 1.5em;
            color: #0ecfff;
            margin-bottom: 15px;
        }

        /* Estilos de opções de apostas */
        .bet-category {
            margin-bottom: 20px;
        }

        .bet-category h3 {
            font-size: 1.2em;
            color: #00f7ff;
            margin-bottom: 10px;
        }

        .bet-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #004183;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: background 0.3s;
        }

        .bet-option:hover {
            background: #0073e6;
        }

        .team-names {
            font-size: 1.1em;
        }

        .odds {
            display: flex;
            gap: 10px;
        }

        .odds button {
            background: #2dd5ff;
            color: #103d70;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .odds button:hover {
            background: #0761c0;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        Técnico IOT
    </header>

    <!-- Conteúdo principal -->
    <div class="main-content">
        <!-- Seção de Apostas -->
        <div class="bet-section">
            <h2>Aposte na Área do Técnico </h2>

            <!-- Categoria de apostas: Futebol -->
            <div class="bet-category">
                <h3>Internet Das Coisas</h3>
                <div class="bet-option">
                    <span class="team-names">Professor Glauco</span>
                    <div class="odds">
                        <button>2.50</button
                    </div>
                </div>
                    </div>
</body>
</html>
