<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciencias Humanas</title>
    <style>
        /* Estilos gerais e reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #569e53;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        /* Estilos do cabeçalho */
        header {
            width: 100%;
            background: #0d61068a;
            color: #ecfff9a4;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        /* Área de conteúdo principal */
        .main-content {
            width: 90%;
            max-width: 1200px;
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        /* Seção de apostas */
        .bet-section {
            flex: 3;
            background: #26970488;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgb(9, 224, 45);
        }

        .bet-section h2 {
            font-size: 1.5em;
            color: #f5f5f5;
            margin-bottom: 15px;
        }

        /* Estilos de categorias e opções */
        .bet-category {
            margin-bottom: 20px;
        }

        .bet-category h3 {
            font-size: 1.2em;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .bet-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #233c55;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: background 0.3s;
        }

        .bet-option:hover {
            background: #2765a3;
        }

        .team-names {
            font-size: 1.1em;
        }

        .odds {
            display: flex;
            gap: 10px;
        }

        .odds button {
            background: #10ca83;
            color: #103d70;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .odds button:hover {
            background: #7fb5ee;
        }

        .odds button a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        Ciências Humanas
    </header>

    <!-- Conteúdo principal -->
    <div class="main-content">
        <!-- Seção de Apostas -->
        <div class="bet-section">
            <h2>Aposte na sua área favorita!</h2>

            <!-- Categoria: Filosofia -->
            <div class="bet-category">
                <h3>Filosofia</h3>
                <div class="bet-option">
                    <span class="team-names">Professor Luiza</span>
                    <div class="odds">
                        <button><a href="filosofia.html">1.92</a></button>
                    </div>
                </div>
            </div>

            <!-- Categoria: Sociologia -->
            <div class="bet-category">
                <h3>Sociologia</h3>
                <div class="bet-option">
                    <span class="team-names">Professor Diogo</span>
                    <div class="odds">
                        <button><a href="sociologia.html">1.54</a></button>
                    </div>
                </div>
            </div>

            <!-- Categoria: Geografia -->
            <div class="bet-category">
                <h3>Geografia</h3>
                <div class="bet-option">
                    <span class="team-names">Professor Taís</span>
                    <div class="odds">
                        <button><a href="historia.html">4.54</a></button>
                    </div>
                </div>
            </div>

            <!-- Categoria: História -->
            <div class="bet-category">
                <h3>História</h3>
                <div class="bet-option">
                    <span class="team-names">Professor Vitor</span>
                    <div class="odds">
                        <button><a href="historia.html">4.54</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
